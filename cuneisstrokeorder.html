<html>
<head>
<script>
var curposx=10;
var curposy=0;
function strokeParser(input){
    clearCanvas();
    curposx=10;
    curposy=10;
    for (var i = 0; i < input.length; i++) {
        switch(input.charAt(i)){
                case "a":
                    drawVerticalLine(curposx,curposy,"myCanvas",true);
                    break;
                case "b":
                        drawHorizontalLine(curposx,curposy,"myCanvas",true);
                        break;
                case "c":
                        drawDiagonalLine1(curposx,curposy,"myCanvas");
                        break;
                case "d":
                        drawDiagonalLine2(curposx,curposy,"myCanvas");
                        break;
                case "w":
                        drawWedge(curposx,curposy,"myCanvas");
                        break;
                case "-":
                        curposx+=10;
                        curposy=10;
                        break;
                case ":": curposy+=5;
                        break;
                case ";": curposy+=30;
                        break;
                case "_": curposx+=30;
                        break;
                case " ": curposx+=50;
                        break;
                default: 
        }
        console.log(input.charAt(i));
    }
}

function drawVerticalLine(start,starty,canvas,strokeparse){
       // alert(strokeparse)
                if(strokeparse==false)
            curposx+=10
        var c = document.getElementById("myCanvas");
        //alert(c)
        var ctx = c.getContext("2d");
            //    alert(ctx)
ctx.moveTo(start-5, starty+10); // start at top left corner of canvas
    ctx.lineTo(start+5, starty+10); // go 200px to right (x), straight line from 0 to 0
    ctx.lineTo(start, starty+20); // go to horizontal 100 (x) and vertical 200 (y)
    ctx.fill();
        ctx.moveTo(start,starty+20);
        ctx.lineTo(start,starty+50);
        ctx.stroke();

        //alert("Draw from "+start+" to 100")
}
function drawHorizontalLine(start,starty,canvas,strokeparse){
        if(strokeparse==false)
            curposy+=10
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
ctx.moveTo(start-10, starty+15); // pick up "pen," reposition at 300 (horiz), 0 (vert)
    ctx.lineTo(start-10, starty+25); // draw straight down (from 300,0) to 200px
    ctx.lineTo(start, starty+20); // draw up toward right (100 half of 200)
    ctx.fill(); // connect and fill
        ctx.moveTo(start,starty+20);
        ctx.lineTo(start+25,starty+20);
        ctx.stroke();

}
function drawDiagonalLine1(start,starty,canvas){
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.moveTo(start, starty); // pick up "pen," reposition at 300 (horiz), 0 (vert)
    ctx.lineTo(start-10, starty+15); // draw straight down (from 300,0) to 200px
    ctx.lineTo(start, starty+20); // draw up toward right (100 half of 200)
    ctx.fill(); // connect and fill
        ctx.moveTo(start,starty);
        ctx.lineTo(start+50,starty+50);
        ctx.stroke();
}

function drawDiagonalLine2(start,starty,canvas){
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.moveTo(start+50,starty+50);
        ctx.lineTo(start,starty);
        ctx.stroke();
}

function drawDiagonalLine3(start,starty,canvas){
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.moveTo(start+50,starty+50);
        ctx.lineTo(start,starty);
        ctx.stroke();
}

function drawDiagonalLine4(start,starty,canvas){
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.moveTo(start+50,starty+50);
        ctx.lineTo(start,starty);
        ctx.stroke();
}

function clearCanvas(){
    var c=document.getElementById("myCanvas");
    c.width = c.width;
    //const context = c.getContext('2d');
    //context.clearRect(0, 0, c.width, c.height);
}


function drawWedge(start,starty,canvas){
        ctx.moveTo(start-10, starty+15); // pick up "pen," reposition at 300 (horiz), 0 (vert)
    ctx.lineTo(start-10, starty+25); // draw straight down (from 300,0) to 200px
    ctx.lineTo(start, starty+20); // draw up toward right (100 half of 200)
    ctx.fill(); // connect and fill
}
</script>
</head>
<body>
<table><tr><td>
<canvas id="myCanvas" width="500" height="200" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>
<br/>
Stroke Order Input: <input type="text" id="canvasinput"/><button id="strokebutton" onClick="strokeParser(document.getElementById('canvasinput').value)">StrokeParser</button><button id="clearcanvas" onClick="clearCanvas()">Clear Canvas</button><br/>
Drawing Examples:<br/>
<button id="horizontal" onClick="drawHorizontalLine(curposx,curposy,'myCanvas',false)">Horizontal Stroke</button>
<button id="vertical" onClick="drawVerticalLine(curposx,curposy,'myCanvas',false)">Vertical Stroke</button>
<button id="vertical" onClick="drawDiagonalLine1(curposx,curposy,'myCanvas',false)">Diagonal Stroke1</button>
<button id="vertical" onClick="drawDiagonalLine2(curposx,curposy,'myCanvas',false)">Diagonal Stroke2</button>
</td><td>
<ul>
<li><b>-</b> right of the current stroke passing through other strokes</li>
<li><b>_</b> right of the current stroke NOT passing through other strokes</li>
<li><b>:</b> under of the current stroke passing through other strokes</li>
</ul>
